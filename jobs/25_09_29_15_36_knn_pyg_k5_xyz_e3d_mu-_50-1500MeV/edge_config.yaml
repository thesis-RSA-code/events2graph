# Configuration file for edge index generation
# This file defines which graph construction algorithms and metrics to use

h5_data_file: "/tmp/full_vars_hierar_mu-_50-1500MeV_folder0_a399.h5  "  
output_file: "/tmp/knn5_xyz_mu-_50-1500MeV_folder0_a399.h5"

# File handling approach
combine_files: false  # true: add edges to data file, false: create separate edge file

pos_features: ["hitx", "hity", "hitz"]  # Features from HDF5 to use for edge construction
algorithm: "knn_pyg"  # Options: knn_pyg, knn_scipy, delaunay, radius
# metric: "spacetime"          # Options: spacetime, euclidean_3d, weighted_euclidean, or null for no transformation (= raw knn)
metric: null          # Options: spacetime, euclidean_3d, weighted_euclidean, or null for no transformation
algorithm_params:
  k: 5  
# Metric parameters (optional)
# metric_params: null

# HDF5 settings
compression: "gzip"  # Options: "gzip", "lzf", "none"
overwrite: false  # Whether to overwrite existing edge datasets

# Monitoring settings
use_timeit: true  # Measure computation time 
monitor_ram: true
monitor_interval: 500  # Check RAM every N events